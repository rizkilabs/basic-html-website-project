<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get in touch with us using the contact form.">
    <title>Contact - Simple Website</title>
</head>

<body>
    <header>
        <h1>Simple Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <aside>
            <h3>Other Ways to Reach Us</h3>
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M2 4C2 3.44772 2.44772 3 3 3H21C21.5523 3 22 3.44772 22 4V6C22 6.55228 21.5523 7 21 7H3C2.44772 7 2 6.55228 2 6V4Z"
                    stroke="black" stroke-width="2" />
                <path d="M2 10H22V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V10Z" stroke="black"
                    stroke-width="2" />
                <line x1="2" y1="10" x2="22" y2="10" stroke="black" stroke-width="2" />
            </svg>
            <ul>
                <li>Email: info@example.com</li>
                <li>Phone: +62 812 3456 7890</li>
                <li><a href="index.html">Visit Homepage</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Simple Website</p>
    </footer>
</body>

</html>
